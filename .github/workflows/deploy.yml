# This is the CI/CD pipeline for your service
# It will build and push your Docker image on every
# push to the 'main' branch.

name: CI/CD for Template Service

on:
  push:
    branches:
      - main  

jobs:
  build-and-push-docker:
    runs-on: ubuntu-latest
    
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          # Create DOCKER_USERNAME and DOCKER_PASSWORD
          # in your GitHub repo's "Secrets and variables" > "Actions" settings

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/hng-template-service:latest # Change this

      # This is a placeholder for your deployment
      - name: Notify HNG Deployer
        run: |
          echo "Build complete. Image pushed to ${{ steps.build-and-push.outputs.digest }}"
          echo "Run /request-server or your deployment script here."