"""
Pytest configuration.
"""
[pytest]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
asyncio_mode = "auto"
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

markers =
    unit: Mark test as a unit test
    integration: Mark test as an integration test
    slow: Mark test as slow running
    async: Mark test as async
